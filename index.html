<!DOCTYPE html>
<html lang="en">
<head>
  <title>Games page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <link rel="stylesheet" type="text/css" href="layout.css">
    <link rel="stylesheet" type="text/css" href="imageEfects.css">



</head>
<body>
<div ng-app="pPortfolio" ng-controller="pControl">
	<div id="mainColumn">
	<div class="container-fluid">
		<div ng-controller="GamesCtrl">		
		  <div ng-repeat = "game in GameList" class="gameEntry">
		  <div class="row">
		    <div class="col-sm-7">
		    <div class ="infosection">
		    <h2 ng-bind="game.name" class="text-capitalize"></h2>
			<p ng-bind="game.info" class="text-justify"></p>
			
			
		    </div>

		    <div class="text-center infosection">
			<a target="_blank" href="{{getlink(game)}}">
			<button type="button" class="btn btn-info btn-lg">Download</button>
			</a>
			<p class="small" style="padding-top:1%">Downloaded: <strong>{{getDownloads($index)}}</strong> times</p>
			</div>
		</div>

		    <div class="col-sm-5">
		    <img class="titlePic pic tilt" src="games/{{game.name}}/screenshots/1.jpg"></img>
		    </div> 
		    </div> 
		<div class="row GalleryRow">
		     <div class="col-sm-12"> </div>
		    <div ng-repeat="n in [2,3,4,5]">
		    	<div class="col-sm-3"><img class="GalleryPic pic tilt"src="games/{{game.name}}/screenshots/{{n}}.jpg"></img>
		    		<p>caption!</p></div>
							
					</div>
		  </div>
		  </div>
		 </div>

	</div>
</div> <!-- main column -->
</div> <!-- app -->
<script src="script.js">
</script>
</body>
</html>
