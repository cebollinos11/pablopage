<!DOCTYPE html>
<html lang="en-US">

<head>
<link rel="stylesheet" type="text/css" href="layout.css">
<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>

<body>

<!-- <div ng-app="">
 	<p>Name : <input type="text" ng-model="name"></p>
 	<h1>Hello {{name}}</h1>
</div> -->
<div ng-app="pPortfolio" ng-controller="pControl">
	<div id="mainColumn">
		<div id="menu">
			<div ng-repeat="item in menu"
			href="#"
			class ="menuitem">
				<div class = "centered" ng-click="$parent.menuSelected = item">{{item}}</div>
			</div>
			</div>
		<div id="content">
			<div ng-show="menuSelected === 'info'">This is the info page</div>
			<div ng-show="menuSelected === 'games'" ng-controller="GamesCtrl">
				
				<div ng-repeat = "game in GameList" class="gameEntry">
					<h1 ng-bind="game.name"></h1>
					<p ng-bind="game.info"></p>
					<div class="galleryContainer">
						
						<div ng-repeat="n in [1,2,3]">
							<img class="GalleryPic"src="games/{{game.name}}/screenshots/{{n}}.jpg"></img>
						</div>
					<div>

				</div>
			</div>
			<div ng-show="menuSelected === 'media'">This is the media</div>
		</div>
	</div>

</div> <!-- mainColumn -->
</div> <!-- porfolio -->


<script src="script.js">
</script>

</body>
</html>
